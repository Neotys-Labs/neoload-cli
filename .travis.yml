language: python
addons:
  sonarcloud:
    organization: "neotys"
    token:
      secure: ""


python:
  - "3.6"
  - "3.8"
install:
  - pip install .
  - pip install coverage
  - pip install -r requirements.txt
# command to run tests
script:
  - PYTHONPATH="neoload" coverage3 run -m pytest
  - coverage3 xml
  - sonar-scanner
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  skip_existing: true
  on:
    tags: true
